<div class="day" [ngClass]="{'valid-month': day?.isThisMonth}">
  <div class="row">
    <div class="col">
      <h5 class="pull-left">{{day?.dayOfMonth}}</h5>
    </div>
  </div>
  <div class="col pointer workout text-white" [ngStyle]="{'background-color': workout?.color}" *ngFor="let workout of workouts" (click)="showWorkoutModal(workout, day)">{{workout.name}}</div>
</div>
