<div class="day" [ngClass]="{'valid-month': day?.isThisMonth}">
  <div class="row">
    <div class="col">
      <h5 class="pull-left">{{day?.dayOfMonth}}</h5>
    </div>
  </div>
  <div class="col pointer btn-primary workout" *ngFor="let workout of workouts" (click)="show(workout)">{{workout.name}}</div>
</div>
