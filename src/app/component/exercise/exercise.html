<form class="well">
        <div class="form-inline" style="margin-top: 10px;">
        <input type="text" name="title" class="form-control" placeholder="Add Excercise..." style="width:80%; float: right;" id="add_exercise_name">
        <input type="button" value="+" class="btn btn-primary" (click)="add()" style="margin-left: 10px; margin-right: 10px; float: left;">
    </div>
</form>

<div class="exercise-list">
    <table class="table table-hover">
        <thead>
            <tr>
                <td>Name</td>
                <td>Description</td>
                <td>Sets</td>
                <td>Reps</td>
                <td></td>
            </tr>
        </thead>
        <tbody *ngFor="let exercise of workout.exercises; let idx = index">
            <tr>
                <td><input id="{{'e_name_' + idx + workout._id}}" class="exercise-text-input" type="text" value={{exercise.name}}
                        [disabled]="true"></td>
                <td><input id="{{'e_desc_' + idx + workout._id}}" class="exercise-text-input" type="text" value={{exercise.description}}
                        [disabled]="true"></td>
                <td><input id="{{'e_sets_' + idx + workout._id}}" class="exercise-text-input" type="number" value={{exercise.sets}}
                        [disabled]="true"></td>
                <td><input id="{{'e_reps_' + idx + workout._id}}" class="exercise-text-input" type="number" value={{exercise.reps}}
                        [disabled]="true"></td>

                <td id="{{'e_edit_delete_' + idx + workout._id}}">
                    <input type="button" value="Edit" class="btn btn-primary" (click)="edit(idx)">
                    <input type="button" value="Delete" class="btn btn-danger" (click)="delete(idx)" style="margin-left: 10px;">
                </td>
                <td id="{{'e_save_cancel_' + idx + workout._id}}" class="hidden">
                    <input type="button" value="Save" class="btn btn-primary" (click)="save(exercise, idx)">
                    <input type="button" value="Cancel" class="btn btn-primary" (click)="cancel(exercise, idx)"  style="margin-left: 10px;">
                </td>
            </tr>
        </tbody>
    </table>
</div>
