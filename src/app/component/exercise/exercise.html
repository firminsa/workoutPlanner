<form class="well">
    <div class="form-group">
      <input type="text"  name="title" class="form-control" placeholder="Add Excercise...">    
    </div>  
</form>

<div class="exercise-list">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <td>Name</td>
                <td>description</td>
                <td>Sets</td>
                <td>Reps</td>
                <td></td>
                <td></td>
                
            </tr>
        </thead>
        
    
  <tbody *ngFor="let exercise of exercises">
      <tr>
          <td>{{exercise.name}}</td>
          <td>{{exercise.description}}</td>
          <td>{{exercise.sets}}</td>
          <td>{{exercise.reps}}</td>
          <td>
              <input type="button" value="Edit" class="btn btn-primary" (click)="exercise.edit_delete = !exercise.edit_delete" *ngIf="!exercise.edit_delete">
              <input type="button" value="Save" class="btn btn-primary" (click)="exercise.edit_delete = !exercise.edit_delete" *ngIf="exercise.edit_delete">
          </td>
          <td>
                <input type="button" value="Delete" class="btn btn-danger" (click)="exercise.edit_delete = !exercise.edit_delete" *ngIf="!exercise.edit_delete">
                <input type="button" value="Cancel" class="btn btn-primary" (click)="exercise.edit_delete = !exercise.edit_delete" *ngIf="exercise.edit_delete">
          </td>
      </tr>
      

    </tbody>
    </table>
</div>
