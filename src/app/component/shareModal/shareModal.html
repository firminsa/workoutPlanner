<div id='workout-share-modal' class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header" [ngStyle]="{'background-color': workout?.color}">
        <h2 class="modal-title text-white">{{workout?.name}}</h2>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class='card-body bg-light'>
          <table class='table'>
            <thead>
            <tr>
              <th>Friends</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let friend of friends">
              <td>{{friend?.firstName}} {{friend?.lastName}} ({{friend?.username}})</td>
              <td><input type="checkbox" (change)="share(friend, $event.target.checked)" 
                [checked]="isShared(friend)"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
