<div id="workout-modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header" [ngStyle]="{'background-color': workout?.color}">
        <h2 class="modal-title text-white">{{workout?.name}}</h2>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class='card-body bg-light'>
          <table class='table'>
            <thead>
            <tr>
              <th>Exercise</th>
              <th>Sets X Reps</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let exercise of workout?.exercises">
              <td>{{exercise?.name}}</td>
              <td>{{exercise?.sets}} X {{exercise?.reps}}</td>
            </tr>
            </tbody>
          </table>
        </div>
        <p>{{workout?.description}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
